<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- Primary Meta Tags -->
    <title>GitHub Blog CRM</title>
    <meta name="title" content="GitHub Blog CRM - Modern Markdown Blog Platform" />
    <meta name="description" content="A modern blog CRM system that transforms your GitHub repository's markdown files into a beautiful, responsive blog." />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%VITE_APP_URL%" />
    <meta property="og:title" content="GitHub Blog CRM - Modern Markdown Blog Platform" />
    <meta property="og:description" content="A modern blog CRM system that transforms your GitHub repository's markdown files into a beautiful, responsive blog." />
    <meta property="og:image" content="%VITE_APP_URL%/social-preview.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="%VITE_APP_URL%" />
    <meta property="twitter:title" content="GitHub Blog CRM - Modern Markdown Blog Platform" />
    <meta property="twitter:description" content="A modern blog CRM system that transforms your GitHub repository's markdown files into a beautiful, responsive blog." />
    <meta property="twitter:image" content="%VITE_APP_URL%/social-preview.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=JetBrains+Mono:wght@400;500;600;700&display=swap" 
        rel="stylesheet"
    />
    
    <!-- Performance optimizations -->
    <link rel="preload" as="style" href="/src/styles/globals.css" />
    <link rel="modulepreload" href="/src/main.jsx" />
    
    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        img-src 'self' https: data: blob:;
        font-src 'self' https://fonts.gstatic.com;
        connect-src 'self' https://api.github.com;
        frame-src 'none';
        object-src 'none';
        base-uri 'self';
        form-action 'self';
        frame-ancestors 'none';
        upgrade-insecure-requests;
    " />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- PWA support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="GitHub Blog CRM" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="GitHub Blog CRM" />
    
    <!-- Splash screens for iOS -->
    <link 
        rel="apple-touch-startup-image" 
        href="/splash/apple-splash-2048-2732.png" 
        media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link 
        rel="apple-touch-startup-image" 
        href="/splash/apple-splash-1668-2388.png" 
        media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link 
        rel="apple-touch-startup-image" 
        href="/splash/apple-splash-1536-2048.png" 
        media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link 
        rel="apple-touch-startup-image" 
        href="/splash/apple-splash-1125-2436.png" 
        media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
    />
    <link 
        rel="apple-touch-startup-image" 
        href="/splash/apple-splash-1242-2688.png" 
        media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
    />
    
    <!-- Prefetch DNS for external resources -->
    <link rel="dns-prefetch" href="https://api.github.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Application state -->
    <script type="application/json" id="__APP_STATE__">
        {"theme":"system","language":"en"}
    </script>
    
    <!-- Inline critical CSS -->
    <style>
        /* Loading spinner */
        .initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .initial-loader__spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Fix FOUC */
        .no-fouc {
            visibility: hidden;
        }
        
        /* Ensure proper height on mobile */
        html, body {
            height: 100%;
            overflow-x: hidden;
        }
        
        /* Improve accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
</head>
<body class="no-fouc">
    <!-- Initial loading state -->
    <div class="initial-loader" id="loading">
        <div class="initial-loader__spinner"></div>
    </div>
    
    <!-- Application root -->
    <div id="root"></div>
    
    <!-- Error boundary fallback -->
    <div id="error-boundary" style="display: none;">
        <div style="padding: 20px; text-align: center;">
            <h1>Something went wrong</h1>
            <p>Try refreshing the page or contact support if the problem persists.</p>
            <button onclick="window.location.reload()">Refresh Page</button>
        </div>
    </div>
    
    <!-- No JavaScript fallback -->
    <noscript>
        <div style="padding: 20px; text-align: center;">
            <h1>JavaScript Required</h1>
            <p>This application requires JavaScript to function. Please enable JavaScript to continue.</p>
        </div>
    </noscript>
    
    <!-- Initialize application -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Remove FOUC protection -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.remove('no-fouc');
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
